<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!--<link rel="stylesheet" href="./lib/css/styles1.css">-->
  <title>Patient Chart</title>
  <style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
  </style>
</head>
<body class="w3-light-grey">
<script src="./lib/js/fhir-client.js"></script>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src ="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.css"rel="stylesheet" type="text/css">

<!--<script src="./lib/js/get-data-test.js"></script>-->
<script src="./lib/js/get-data.js"></script>
<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">
  <div class="w3-row-padding">
    <div class="w3-third">
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-display-container">
          <img src="./lib/images/zhdana-iyuleva-sV_Zk9__Ycw-unsplash.jpg" style="width:100%" alt="Avatar">
          <div class="w3-display-bottom-left w3-container w3-text-black">
            <h2 class="patient-name" id ="patient_name">Name</h2>
            <p id ="gender" class="patient-gender">Gender</p>
            <p id ="dob" class="patient-birthday">DOB</p>
          </div>
          <div class="w3-container">
            <hr>
            <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Vitals</b></p>
            <p>Weight</p>
              <p id="weight"><i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal" ></i>-</p>
            <p>Height</p>
              <p id="height"><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal" ></i>-</p>
            <br>
            <button id="btnweight" onclick="displayChart()">Weight Chart</button>
            <button id="btnbp" onclick="displayBPChart()">BP Chart</button><hr>
            <!--<button id="reqMeds">Request Medication</button>-->
            <button id="download" onclick="downloadRecord()">Download Data</button>
            <br>
          </div>
        </div><br>

        <!-- End Left Column -->
      </div>
    </div>


      <!-- Right Column -->
      <div class="w3-twothird">

        <div class="w3-container w3-card w3-white w3-margin-bottom">
          <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Conditions</h2>
          <div class="w3-container">
            <p id="cond_list"></p>
            <hr>
          </div>
        </div>

        <div class="w3-container w3-card w3-white">
          <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Active Medications</h2>
          <div class="w3-container">
            <p id="med_list"></p>
            <h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right"></i>
              Please bring an up-to-date copy of your medication list to any
              future appointments. If you have any questions, please ask your
              provider or pharmacist.</h6>
          </div>
          <hr>
          <div class="w3-container">
            <h6 class="w3-text-teal" id="chartText"><i class="fa fa-calendar fa-fw w3-margin-right"></i></h6>
              <div id ="chart"></div>
          </div>
        </div>

        <!-- End Right Column -->
      </div>

      <!-- End Grid -->
    </div>

    <!-- End Page Container -->
  </div>

  <footer class="w3-container w3-teal w3-center w3-margin-top">
    <p><a href="./terms.html" target="_blank">Terms and Conditions</a></p>
  </footer>

</body>
</html>
